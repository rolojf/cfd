################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "¿Cómo salvarme yo y mi familia?"
      content : "Está escrita en la biblia, en Hechos de los Apóstoles 16, 31. La salvación es en familia. Padres, hijos, abuelos, todo somos familia."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down

    # slider item loop
    - title : "Solo necesitas Tener Fe en el Señor Jesús"
      content : "Somos testigos de ésta verdad. Jóvenes quieren se salven sus padres. Padres quieren sus hijos se salven. Esposos quieren salvar su matrimonio."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down

    # slider item loop
    - title : "Somos Familias Evangelizando"
      content : "La transformación de nuestra vida se logra al compartir lo que hemos la bendición recibida de Dios en Jesucristo a través del testimonio y la predicación."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item: 
    # feature item loop
    - name : "Somos Católicos"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "Somos un grupo que pertenece a la Santa Iglecia Católica y es Asesorado por el Pbro. José Garza Madero"

    # feature item loop
    - name : "Somos Comunidad"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "Participando en nuestras pequeñas comunidades de oración, se crean fuertes lazos de hermandad centrada en Jesucristo"

    # feature item loop
    - name : "Somos Familia"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "Buscamos la salvación de toda nuestra familia, la salvación que está en la fe y conversión hacia Jesucristo nuestro Señor que está vivo y resucitado"

    # feature item loop
    - name : "Somos Carismáticos"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "Creemos en el poder y la acción de Espíritu Santo, hoy, en nuestras vidas, y en nuestra oración."

